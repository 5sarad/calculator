<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./app.js"></script>
  
</head>
<body>
  <main>
    <input class="text-box" type="text" value="0">
    <div class="calculator">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button class="operator" id="divide">/</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button class="operator" id="multiply">*</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button class="operator" id="substract">-</button>
      <button id="0">0</button>
      <button id="decimal">.</button>
      <button class="function" id="percent">%</button>
      <button class="operator" id="equal">=</button>
      <button class="function" id="square">x²</button>
      <button id="clear">Clear</button>
      <button id="back">Back</button>
      <button class="function" id="inverse">1/x</button>
      <button class="operator" id="add">+</button>
      <button class="function" id="sqrt">√</button>
      <button class="function" id="log">log</button>
      <button class="function" id="ln">ln</button>
    </div>
  </main>
  
</body>
</html>
